<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Menu</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="circle-menu">
        <div class="center-text">
            <div class="arrow left-arrow">
                <div class="curve"></div>
                <div class="point"></div>
            </div>
            <h3>THE<br>INHOUSE<br>AGENCY</h3>
            <div class="arrow right-arrow">
                <div class="curve"></div>
                <div class="point"></div>
            </div>
      </div>

      <!-- Circle Items with Icons -->
      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(0deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/pre-press.png"alt="Icon" class="pre-press" />

        </div>
        <span class="label right">PRE-PRESS</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(27deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/3d-modelling.png" style="transform: rotate(-27deg);"alt="Icon" class="artworks" />

        </div>
        <span class="label right" style="transform: translate(-10%, -280%) rotate(-27deg);">3D MODELLING</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(54deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/packshots.png" style="transform: rotate(-55deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-10%, -410%) rotate(-54deg);">PACKSHOTS</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(81deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/pos-materials.png" style="transform: rotate(-77deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-30%, -280%) rotate(-82deg);">POS MATERIALS</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(108deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/animations.png" style="transform: rotate(-117deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-30%, -180%) rotate(-108deg);">ANIMATIONS</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(135deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/social-media.png" style="transform: rotate(-135deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-10%, 200%) rotate(-135deg);">E-COM & SOCIAL MEDIA</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(162deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/websites.png" style="transform: rotate(18deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-0%, 100%) rotate(-162deg);">WEBSITES</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(189deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/seo.png" style="transform: rotate(-190deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(0%, -180%) rotate(-189deg);">SEO & BUYOUT MGT</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(216deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/digital-learning.png" style="transform: rotate(-215deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-10%, -480%) rotate(-215deg);">DIGITAL LEARNING</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(243deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/consumer-care.png" style="transform: rotate(115deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-30%, -630%) rotate(-243deg);">CONSUMER CARE</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(270deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/digital.png" style="transform: rotate(87deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-45%, -600%) rotate(-270deg);">DIGITAL ANALYTICS MEDIA</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(297deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/star.png" style="transform: rotate(65deg);" alt="Icon" class="star" />
        </div>
        <span class="label right" style="transform: translate(-30%, 500%) rotate(-297deg);">CREATIVE DESIGN</span>
      </div>

      <div class="circle-item" style="transform: translate(-50%, -50%) rotate(327deg) translateX(200px);">
        <div class="circle">
            <div class="red-circle"></div> <!-- Inner Red Circle -->  
            <img src="./icons/artworks.png" style="transform: rotate(33deg);"alt="Icon" class="artworks" />
        </div>
        <span class="label right" style="transform: translate(-10%, 350%) rotate(32deg);">DIGITAL LEARNING</span>
      </div>

      <!-- Add other circle items similarly, replacing icons for each -->

    </div>
  </div>
</body>
</html>
